version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    deploy:
      placement:
        constraints:
          - node.labels.reliability == high
          - engine.labels.provider == google
    networks:
      back_net:
        aliases:
          - comment_db
  ui:
    image: ${USERNAME}/ui:${UIVERSION}
    depends_on:
      - zipkin
    ports:
      - ${UIPORT}/tcp
    networks:
      - front_net
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == worker
  post:
    image: ${USERNAME}/post:${POSTVERSION}
    networks:
      - back_net
      - front_net
    depends_on:
      - post_db
      - zipkin
    ports:
      - "5000:5000"
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker
  comment:
    image: ${USERNAME}/comment:${COMMENTVERSION}
    depends_on:
      - zipkin
    networks:
      - back_net
      - front_net
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == worker
  
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:

  